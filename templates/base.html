{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block titulo %} {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="nav navbar-naw">
        <a class="nav-item nav-link active" href="{% url 'Inicio' %}">Inicio</a>
        <a class="nav-item nav-link active" href="{% url 'Registrate' %}">Registrate</a>
        <a class="nav-item nav-link" href="{% url 'Informacion' %}">Informacion</a>
        <a class="nav-item nav-link" href="{% url 'Fechas' %}">Fechas</a>
        <a class="nav-item nav-link" href={% url 'Contacto' %}>Contacto</a>
        <a class="nav-item nav-link" href= {% url 'Login' %}>Login</a>

    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% block contenido %}

            {% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
